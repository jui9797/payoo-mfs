<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- daisy cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="flex justify-between mt-8  w-11/12 mx-auto">
                    <!-- left -->
                    <div class="stats shadow">
                        <div class="stat">
                          
                          <div id="acc-balance" class="stat-value">45000</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                      <!-- right -->
                       <button id="btn-log-out" class="btn btn-primary">LOG OUT</button>
                 </div>
                 <!-- divider -->
                 <div class="divider"></div>
                 <!-- text -->
                  <div>
                    <h1 class="font-bold text-3xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
                    <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                  </div>
                  <!-- button -->
                   <div class="mt-5">
                    <button id="btn-show-addmoney" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cashout" class="btn btn-lg">Cashout</button>
                   </div>
                   <!-- divider -->
                   <div class="divider"></div>
                   <!--add money form -->
                   <div id="addmoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Amount</span>
                        </label>
                        <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn bg-[#0874F2] text-white rounded-full">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- cashout form -->
                   <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Cashout Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Cashout Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">4 Digit Pin</span>
                        </label>
                        <input id="cashout-pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn bg-[#0874F2] text-white rounded-full">Cashout Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    
 <script src="js/home.js"></script>    
  <script src="js/cashout.js"></script>
  <script src="js/features.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
